        /* CkeckBox */
        .checkbox-wrapper {
            --checkbox-size: 25px;
            --checkbox-color: #00ff88;
            --checkbox-shadow: rgba(0, 255, 136, 0.3);
            --checkbox-border: rgba(0, 255, 136, 0.7);
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            padding: 10px;
        }

        .checkbox-wrapper input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-wrapper .checkmark {
            position: relative;
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            border: 2px solid var(--checkbox-border);
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px var(--checkbox-shadow);
            overflow: hidden;
        }

        .checkbox-wrapper .checkmark::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--checkbox-color), #00ffcc);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0) rotate(-45deg);
        }

        .checkbox-wrapper input:checked ~ .checkmark::before {
            opacity: 1;
            transform: scale(1) rotate(0);
        }

        .checkbox-wrapper .checkmark svg {
            width: 0;
            height: 0;
            color: #1a1a1a;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        }

        .checkbox-wrapper input:checked ~ .checkmark svg {
            width: 18px;
            height: 18px;
            transform: rotate(360deg);
        }

        .checkbox-wrapper:hover .checkmark {
            border-color: var(--checkbox-color);
            transform: scale(1.1);
            box-shadow:
                0 0 20px var(--checkbox-shadow),
                0 0 40px var(--checkbox-shadow),
                inset 0 0 10px var(--checkbox-shadow);
        }

        .checkbox-wrapper input:checked ~ .checkmark {
            animation: pulse 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--checkbox-shadow);
            }
            50% {
                transform: scale(0.9);
                box-shadow:
                0 0 30px var(--checkbox-shadow),
                0 0 50px var(--checkbox-shadow);
            }
        100% {
            transform: scale(1);
            box-shadow: 0 0 20px var(--checkbox-shadow);
        }
        }

        .checkbox-wrapper .label {
            margin-left: 15px;
            font-family: "Segoe UI", sans-serif;
            color: var(--checkbox-color);
            font-size: 18px;
            text-shadow: 0 0 10px var(--checkbox-shadow);
            opacity: 0.9;
            transition: all 0.3s;
        }

        .checkbox-wrapper:hover .label {

            transform: translateX(5px);
        }

        .checkbox-wrapper::after,
        .checkbox-wrapper::before {
            content: "";
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--checkbox-color);
            opacity: 0;
            transition: all 0.5s;
        }

        .checkbox-wrapper::before {
            left: -10px;
            top: 50%;
        }

        .checkbox-wrapper::after {
            right: -10px;
            top: 50%;
        }

        .checkbox-wrapper:hover::before {
            opacity: 1;
            transform: translateX(-10px);
            box-shadow: 0 0 10px var(--checkbox-color);
            }

        .checkbox-wrapper:hover::after {
            opacity: 1;
            transform: translateX(10px);
            box-shadow: 0 0 10px var(--checkbox-color);
        }
        /* Checkbox */
        .cl-checkbox {
 position: relative;
 display: inline-block;
}

/* Input */
.cl-checkbox > input {
 appearance: none;
 -moz-appearance: none;
 -webkit-appearance: none;
 z-index: -1;
 position: absolute;
 left: -10px;
 top: -8px;
 display: block;
 margin: 0;
 border-radius: 50%;
 width: 40px;
 height: 40px;
 background-color: rgba(0, 0, 0, 0.6);
 box-shadow: none;
 outline: none;
 opacity: 0;
 transform: scale(1);
 pointer-events: none;
 transition: opacity 0.3s, transform 0.2s;
}

/* Span */
.cl-checkbox > span {
 display: inline-block;
 width: 100%;
 cursor: pointer;
}

/* Box */
.cl-checkbox > span::before {
 content: "";
 display: inline-block;
 box-sizing: border-box;
 margin: 3px 11px 3px 1px;
 border: solid 2px;
 /* Safari */
 border-color: rgba(0, 0, 0, 0.6);
 border-radius: 2px;
 width: 18px;
 height: 18px;
 vertical-align: top;
 transition: border-color 0.2s, background-color 0.2s;
}

/* Checkmark */
.cl-checkbox > span::after {
 content: "";
 display: block;
 position: absolute;
 top: 3px;
 left: 1px;
 width: 10px;
 height: 5px;
 border: solid 2px transparent;
 border-right: none;
 border-top: none;
 transform: translate(3px, 4px) rotate(-45deg);
}

/* Checked, Indeterminate */
.cl-checkbox > input:checked,
.cl-checkbox > input:indeterminate {
 background-color: #018786;
}

.cl-checkbox > input:checked + span::before,
.cl-checkbox > input:indeterminate + span::before {
 border-color: #018786;
 background-color: #018786;
}

.cl-checkbox > input:checked + span::after,
.cl-checkbox > input:indeterminate + span::after {
 border-color: #fff;
}

.cl-checkbox > input:indeterminate + span::after {
 border-left: none;
 transform: translate(4px, 3px);
}

/* Hover, Focus */
.cl-checkbox:hover > input {
 opacity: 0.04;
}

.cl-checkbox > input:focus {
 opacity: 0.12;
}

.cl-checkbox:hover > input:focus {
 opacity: 0.16;
}

/* Active */
.cl-checkbox > input:active {
 opacity: 1;
 transform: scale(0);
 transition: transform 0s, opacity 0s;
}

.cl-checkbox > input:active + span::before {
 border-color: #85b8b7;
}

.cl-checkbox > input:checked:active + span::before {
 border-color: transparent;
 background-color: rgba(0, 0, 0, 0.6);
}

/* Disabled */
.cl-checkbox > input:disabled {
 opacity: 0;
}

.cl-checkbox > input:disabled + span {
 color: rgba(0, 0, 0, 0.38);
 cursor: initial;
}

.cl-checkbox > input:disabled + span::before {
 border-color: currentColor;
}

.cl-checkbox > input:checked:disabled + span::before,
.cl-checkbox > input:indeterminate:disabled + span::before {
 border-color: transparent;
 background-color: currentColor;
}
