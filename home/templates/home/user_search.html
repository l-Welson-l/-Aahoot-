{% extends 'home/main.html' %}
{% block content %}

<div class="content-container">
    <div class="action-container">
        <form method="get">
            <input class="input" type="text" name="q" placeholder="Search by username" value="{{ query }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="user-list-container">
        {% if users %}
            <ul class="user-list">
                {% for user in users %}
                    <li class="user-card">
                        <a href="{% url 'user_profile' user.username %}">@{{ user.username }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% elif query %}
            <p>No users found.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
