{% extends 'home/main.html' %}
{% block content %}
<form class="action-container" method="get">
    <input class= "input" type="text" name="q" placeholder="Search by username" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if users %}
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_profile' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>No users found.</p>
{% endif %}
{% endblock %}
