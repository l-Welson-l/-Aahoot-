{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required - AAhoot Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Gradient background animation */
        .gradient-container {
            position: fixed; /* Ensures it covers the full viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main content styling */
        .content {
            text-align: center;
            z-index: 1;
            color: white;
            max-width: 600px;
            width: 100%;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #FF6347; /* Soft red to make it pop */
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .content a {
            color: #FF6347;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #FFD700;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 20px; /* 20px from the bottom */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            color: white;
        }

        .github-logo {
            width: 30px; /* Adjust size */
            height: 30px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .github-logo:hover {
            transform: scale(1.2); /* Slight zoom effect on hover */
        }

        /* Particle container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

    </style>
</head>
<body>
    <div class="gradient-container">
        <!-- Particles background -->
        <div id="particles-js"></div>

        <!-- Main content -->
        <div class="content">
            <h1>AAhoot</h1>
            <p>Please log in to view the quizzes.</p>
            <a href="{% url 'login' %}">Login</a> | 
            <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>

    <!-- Footer with GitHub logo -->
    <footer>
        <a href="https://github.com/l-Welson-l" target="_blank">
            <img class="github-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
        </a>
    </footer>

    <!-- Particles.js script -->
    <script src="{% static 'js/particles.js' %}"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
