

<h>Quizes</h>

{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

{% for quiz in home %}
<li>
    <a href="{% url 'question' quiz.pk %}">{{quiz.question}}</a>
</li>
{% endfor %}
